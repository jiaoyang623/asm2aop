plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'

    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    google()
}

dependencies {
    repositories {
        mavenCentral()
        google()
    }
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation gradleApi()
//    implementation localGroovy()
    compile 'org.ow2.asm:asm:9.1'
    compile 'org.ow2.asm:asm-commons:9.1'
    compile 'org.ow2.asm:asm-analysis:9.1'
    compile 'org.ow2.asm:asm-util:9.1'
    compile 'org.ow2.asm:asm-tree:9.1'
    compileOnly 'com.android.tools.build:gradle:3.4.1', {
        exclude group: 'org.ow2.asm'
    }
}

gradlePlugin {
    // Define the plugin
    plugins {
        aop {
            id = 'asm2aop'
            implementationClass = 'guru.ioio.asm2aop.Asm2AopPlugin'
        }
    }
}

/**
 *  call publishMavenPublicationToMavenLocal
 */
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'guru.ioio.asm2aop'
            artifactId = 'plugin'
            version = '1.0.0'

            from components.java
        }
    }
}
